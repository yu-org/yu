name: ETH Module CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**/docs/**'
      - '**/*.md'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**/docs/**'
      - '**/*.md'

jobs:
  erc20-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.0'
        cache: true
        
    - name: Install dependencies
      run: go mod download
      
    - name: Run ERC20 test
      run: |
        cd apps/eth/test/cmd/erc20
        go run main.go

  transfer-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.0'
        cache: true
        
    - name: Install dependencies
      run: go mod download
      
    - name: Run Transfer test
      run: |
        cd apps/eth/test/cmd/transfer
        go run main.go

  uniswap-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.0'
        cache: true
        
    - name: Install dependencies
      run: go mod download
      
    - name: Run Uniswap test
      run: |
        cd apps/eth/test/cmd/uniswap
        go run main.go

  build:
    runs-on: ubuntu-latest
    needs: [erc20-test, transfer-test, uniswap-test]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.0'
        cache: true
        
    - name: Install dependencies
      run: go mod download
        
    - name: Build ETH module
      run: |
        cd apps/eth
        go build -v ./...
        
    - name: Run linter
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        working-directory: apps/eth
        args: --timeout=5m
